<style>
#main-wrap {
		 background: url(../img/pattern.png);
	}
#sidebar {
		 background: url(../img/pattern.png);
	}
#content-wrap {
		 background: url(../img/pattern.png);
	}
	/* sizes */
	#main-wrap > div {
		min-height: 450px;
	}
	.info {
		min-height: 80px;
	}
	/* layout */
	#main-wrap {
		/* overflow to handle inner floating block */
		overflow: hidden;
	}
#sidebar {
		position:fixed;
		float: left;
		width: 15%;
	}
#content-wrap {
		float: right;
		width: 85%;
	}
.btn{
	color:black;
	font-weight:bold;
	background-color:red;
	
}
	#adminNavButton{
	 background: url(../img/pattern.png);
	}
	#logoutButton{
	margin-top: 6px;
		margin-right:10%;
		background-color:#DDDDDD;
	}
	#backButton{
	margin-top: 6px;
		margin-left:10%;
		background-color:#DDDDDD;
	}
</style>
	
	<div id="adminNavButton" ng-controller="loginController" style=" width:100%;height:7%;" >
		<button id="logoutButton" style="float:right;" class="btn"ng-click="logout()">Logout</button>
		<button id="backButton" onclick="goTo('./#/admin/images');" style="float:left;" class="btn">Back</button>
</div>
	<div id="main-wrap">
		<div id="sidebar">
			<br/>
			<a onclick="goTo('./#/admin/images/banner');"><strong>Banner</strong></a><br/>
			<a onclick="goTo('./#/admin/images/gogol');"><strong>Nas Gogol</a></strong></a><br/>
			<a onclick="goTo('./#/admin/images/reoperat');"><strong>Nas Reoperat</strong></a><br/>
			<a onclick="goTo('./#/admin/images/posttraumatic');"><strong>Nas Posttraumatic</strong></a><br/>
			<a onclick="goTo('./#/admin/images/incovoiat');"><strong>Nas Incovoiat</strong></a><br/>
		</div>
		<div id="content-wrap">
<table id="table_banner" class="table" data-height="299">
		<thead>
			<tr>
				<th data-field="name"><strong><h2>Nasul lui Gogol</strong></h2></th>
				</tr>
			<tbody ng-repeat="photo in gogol">
				<tr>
					<td>
						<center><img ng-src="{{photo.path}}" style="width:50%;height:50%;"/></br>
						<button class="btn"ng-click="deleteFile(photo.filename)">Delete</button></center>
					</td>
				</tr>
		</tbody>
		</thead>
	</table>
	
<script>(function($) {
    $.fn.goTo = function() {
        $('html, body').animate({
            scrollTop: $(this).offset().top + 'px'
        }, 'fast');
        return this; // for chaining...
    }
})(jQuery);
		function goBack() {
			window.location.href="./#/admin";
		};
		function goTo(location) {
			window.location.href=location;
		}
</script>
