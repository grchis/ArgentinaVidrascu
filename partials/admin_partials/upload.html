	<style>
	/**
 * custom layout
 */

	
	/* colors */
	#header,
	#footer {
		background-color: #f1f1f1;
	}
	
	#main-wrap {
		background-color: #D9D9D9;
	}
	
	#sidebar {
		background-color: #d2d2d2;
	}
	
	#content-wrap {
		background-color: #c5c5c5;
	}
	
	.info {
		background-color: #DDD;
	}
	.info + .info {
		background-color: #e6e6e6
	}
	
	
	/* sizes */
	#main-wrap > div {
		min-height: 450px;
	}

	/* layout */
	
	#main-wrap {
		/* overflow to handle inner floating block */
		overflow: hidden;
	}
	
	#info-wrap {
		/* overflow to handle inner floating block */
		overflow: hidden;
	}
	
	#info1 {	
		padding-top:2%;
		padding-left:3%;
		width: 50%;
		float: left;
	}
	#info2 {
		padding-top:2%;
		padding-right:3%;
		width: 50%;
		float: right;
	}
	#upload{
	align:center;
	}
	</style>
	<div id="main-wrap">
			<div id="info-wrap">
				<div id="info1">
					<div class=" delay-01s animated fadeInDown wow animated">
						<input  type="file" onchange="readURL(this,'img1');" file-model="before"/>
						<img id="img1" style="width:100%;height:50%;"src="#" alt="image1"/>
					</div> 
				</div>
				<div id="info2">
					<div class=" delay-01s animated fadeInDown wow animated">
						<input  type="file" onchange="readURL(this,'img2');" file-model="after"/>
						<img id="img2"  style="width:100%;height:50%;" src="#" alt="image2"/>
					</div>
				</div>	
			
				  <center>
						<b><p> Please select the cathegory </p></b>
					<select ng-model="type">
						<option value="gogol"  selected>Nasul lui Gogol</option>
						<option value="incovoiat">Nas incovoiat</option>
						<option value="posttraumatic">Nas posttraumatic</option>
						<option value="reoperat">Nas reoperat</option>
					</select>
					<button  class="btn" ng-click="uploadFile()">Upload</button></center>
				
  </div>
	</div>
<script type="text/javascript">
        function readURL(input,imageId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
				var idd='#'+imageId;
				$(idd).attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
